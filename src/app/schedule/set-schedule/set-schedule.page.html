<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start"> 
      <ion-button (click)="closeModal()">
        <ion-icon name="arrow-back" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title text-center>Jadwal Konselor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-calendar [options]="optionsCalendar" format="YYYY-MM-DD" [(ngModel)]="selectedDate" (click)="selectDate()"></ion-calendar>
    <div class="divider"></div>
    <ion-row justify-content-start no-padding>
      <ion-col size="6">
      <b style="    padding-top: 3px;
      padding-left: 10px;">Jam Konseling</b>
      </ion-col>
      
    </ion-row>
    <ion-card-content>
      <ion-row >
        <ion-col size="2" *ngFor="let time of formDate.time" style="margin-right: 5px;">
          <ion-button color="{{time.status == 0 ? 'medium':'primary'}}" size="small" 
          (click)="time.status == 0 ? time.status = 1 : time.status = 0; timeChanged = true"
          >{{time.time}}</ion-button>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col size="1">
          <div class="color-info-medium"></div> 
        </ion-col>
        <ion-col size="3">
          <ion-label><small>Jadwal Kosong</small></ion-label>
        </ion-col>
        <ion-col size="1">
          <div class="color-info"></div> 
        </ion-col>
        <ion-col size="5">
          <ion-label><small>Jadwal Jaga</small></ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
    
    <ion-card-subtitle>
      <ion-row justify-content-center>
        <ion-button color="warning" size="small" (click)="doSave()">SIMPAN</ion-button>
      </ion-row>
    </ion-card-subtitle>
</ion-content>
